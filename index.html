<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>秘密研究所 · 官方发布页</title>
  <meta name="description" content="秘密研究所地址发布与访问指引页面，基于 GitHub 托管，长期维护。">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #f6f8fa, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #24292e;
    }

    .card {
      background: #fff;
      max-width: 680px;
      width: 100%;
      padding: 28px;
      border-radius: 14px;
      border: 1px solid #e1e4e8;
      box-shadow: 0 10px 30px rgba(36,41,46,.06);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 16px;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: #24292e;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 13px;
      color: #586069;
      margin-top: 4px;
    }

    .btn {
      margin: 22px 0;
      height: 46px;
      background: #2ea44f;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: .2s;
    }

    .btn:hover {
      background: #2c974b;
    }

    .note {
      font-size: 14px;
      color: #57606a;
      line-height: 1.7;
      border-top: 1px dashed #e1e4e8;
      padding-top: 14px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #6a737d;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <div class="logo">GH</div>
      <div>
        <div class="title">秘密研究所</div>
        <div class="subtitle">地址发布与访问指引项目</div>
      </div>
    </div>

    <div class="btn" onclick="window.open('你的真实入口链接','_blank','noopener')">
      前往官方入口
    </div>

    <div class="note">
      本页面仅用于地址发布与访问指引。<br>
      项目基于 GitHub 托管，适合长期维护。<br>
      建议收藏仓库 README 获取最新状态。
    </div>

    <div class="footer">
      © 2025 · 秘密研究所 · GitHub Pages
    </div>
  </div>
</body>
</html>
